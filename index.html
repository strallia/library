<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <dialog>
    <form action="" method="" class="parent inputs">
      <div class="title-div">
        <label for="title">Title</label>
        <input id="title" type="text" name="title">
      </div>
      <div class="autor-div">
        <label for="author">Author</label>
        <input id="author" type="text" name="author">
      </div>
      <div class="pages-div">
        <label for="pages">Pages</label>
        <input id="pages" type="tel" name="pages"></input>
      </div>
      <div class="read-status-div">
        <label for="read-status">Finished reading?</label>
        <input id="read-status" type="checkbox" name="read-status" value="read"></input>
      </div>
      <div class="dialog-btns">
        <button class="close-dialog" formmethod="dialog">Close</button>
        <button class="add-book">Add Book</button>
      </div>
    </form>
  </dialog>
  <div class="parent shelf-backing">
    <h1>My Library</h1>
    <div class="parent shelf">
      <button class="open-dialog">+</button>
    </div>
  </div>
</body>
</html>
