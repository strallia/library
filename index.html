<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <dialog>
    <h1>Add New Book</h1>
    <form action="" method="" class="parent inputs">
      <div class="title-div">
        <label for="title">Title</label>
        <input id="title" type="text" name="title">
      </div>
      <div class="author-div">
        <label for="author">Author</label>
        <input id="author" type="text" name="author">
      </div>
      <div class="read-status-div">
        <label for="read-status">Reading status</label>
        <select id="read-status" name="read-status">
          <option value="">-- Please select an option --</option>
          <option value="want to read">want to read</option>
          <option value="currently reading">currently reading</option>
          <option value="complete">completed</option>
        </select>
      </div>
      <div class="total-pages-div">
        <label for="total-pages">Total pages</label>
        <input id="total-pages" type="tel" name="total-pages"></input>
      </div>
      <div class="current-page-div">
        <label for="current-page">Current page</label>
        <input id="current-page" type="tel" name="current-page"></input>
      </div>
      <div class="dialog-btns">
        <button class="close-dialog" formmethod="dialog">Close</button>
        <button class="add-book">Add Book</button>
      </div>
    </form>
  </dialog>
  <div class="parent shelf-backing">
    <h1>My Library</h1>
    <div class="parent shelf">
      <button class="open-dialog">+</button>
    </div>
  </div>
</body>
</html>
