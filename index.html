<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="parent shelf-backing">
    <h1>My Library</h1>
    <div class="parent shelf">
      <dialog>
        <form action="" method="" class="parent">
          <div>
            <label for="">Title:</label>
            <input type="text">
          </div>
          <div>
            <label for="">Author:</label>
            <input type="text">
          </div>
          <div>
            <label for="">Pages</label>
            <input type="tel"></input>
          </div>
          <div>
            <label for="">Finished Reading?</label>
            <input type="checkbox"></input>
          </div>
        </form>
        <button class="close-dialog">Cancel</button>
        <button class="add-book" value="">Add Book</button>
      </dialog>
      <button class="open-dialog">Open Dialog</button>
    </div>
  </div>
</body>
</html>
