<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="icon" href="images/book.png">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <dialog>
    <h1>Add New Book</h1>
    <form class="parent inputs">
      <div class="title-div">
        <label for="title">Title<span>*</span></label>
        <input id="title" type="text" name="title" required>
      </div>
      <div class="author-div">
        <label for="author">Author<span>*</span></label>
        <input id="author" type="text" name="author" required>
      </div>
      <div class="read-status-div">
        <label for="read-status">Reading status<span>*</span></label>
        <select id="read-status" name="read-status" required>
          <option value="not started yet">not started yet</option>
          <option value="currently reading">currently reading</option>
          <option value="completed">completed</option>
        </select>
      </div>
      <div class="total-pages-div">
        <label for="total-pages">Total pages<span>*</span></label>
        <input id="total-pages" type="number" name="total-pages" min="1" required>
      </div>
      <div class="current-page-div">
        <label for="current-page">Current page<span class="hidden">*</span></label>
        <input id="current-page" type="number" name="current-page" min="1" required disabled>
      </div>
      <div class="dialog-btns">
        <button class="add-book">Add Book</button>
        <button class="close-dialog" formmethod="dialog">Close</button>
      </div>
    </form>
  </dialog>
  <div class="parent shelf-backing">
    <h1>
      <img src="images/book.png">
      My Library
    </h1>
    <div class="parent shelf">
      <button class="open-dialog">+</button>
    </div>
  </div>
</body>
</html>
