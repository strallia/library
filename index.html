<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="parent shelf-backing">
    <h1>My Library</h1>
    <div class="parent shelf">
      <button class="open-dialog">+</button>
      <dialog>
        <form action="" method="" class="parent">
          <div class="parent inputs">
            <div>
              <label for="title">Title:</label>
              <input id="title" type="text" name="title">
            </div>
            <div>
              <label for="author">Author:</label>
              <input id="author" type="text" name="author">
            </div>
            <div>
              <label for="pages">Pages</label>
              <input id="pages" type="tel" name="pages"></input>
            </div>
            <div>
              <label for="read-status">Finished Reading?</label>
              <input id="read-status" type="checkbox" name="read-status" value="read"></input>
            </div>
          </div>
          <div class="dialog-btns">
            <button class="close-dialog" formmethod="dialog">Close</button>
            <button class="add-book" value="">Add Book</button>
          </div>
        </form>
      </dialog>
    </div>
  </div>
</body>
</html>
